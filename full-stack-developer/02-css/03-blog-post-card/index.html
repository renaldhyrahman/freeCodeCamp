<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="blog-post-card">
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
          alt="person working on a laptop"
          class="post-img"
        />
        <div class="post-content">
          <h2 class="post-title">Lorem ipsum dolor sit amet.</h2>
          <p class="post-excerpt">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta sed
            ducimus molestias rerum possimus officiis blanditiis, et neque sequi
            omnis?
          </p>
          <a href="#" class="read-more">Read More</a>
        </div>
      </div>
    </div>
  </body>
</html>
